<div class="login-premium">
  <div class="login-background">
    <div class="background-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>
  </div>
  
  <div class="login-container">
    <div class="login-card-premium">
      <div class="login-header">
        <div class="logo-section-premium">
          <div class="logo-premium">
            <div class="logo-icon-premium">KT</div>
            <span class="company-name-premium">KaarTech</span>
          </div>
        </div>
        <h1 class="login-title-premium">Welcome Back</h1>
        <p class="login-subtitle-premium">Sign in to your employee portal</p>
      </div>

      <form (ngSubmit)="onSubmit()" class="login-form-premium">
        <div class="form-group-premium">
          <label class="form-label-premium">Employee ID</label>
          <div class="input-wrapper-premium">
            <div class="input-icon-premium">
              <svg class="icon-svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
              </svg>
            </div>
            <input 
              type="text" 
              [(ngModel)]="employeeId" 
              name="employeeId"
              class="input-premium"
              placeholder="Enter your employee ID"
              required
            />
          </div>
        </div>

        <div class="form-group-premium">
          <label class="form-label-premium">Password</label>
          <div class="input-wrapper-premium">
            <div class="input-icon-premium">
              <svg class="icon-svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
              </svg>
            </div>
            <input 
              type="password" 
              [(ngModel)]="password" 
              name="password"
              class="input-premium"
              placeholder="Enter your password"
              required
            />
          </div>
        </div>

        <div class="form-actions-premium">
          <button 
            type="submit" 
            class="btn-premium login-btn-premium"
            [disabled]="isLoading"
          >
            <div class="btn-content-premium">
              <span *ngIf="!isLoading">Sign In</span>
              <div *ngIf="isLoading" class="loading-premium"></div>
              <svg *ngIf="!isLoading" class="btn-icon-premium" viewBox="0 0 24 24" fill="currentColor">
                <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
              </svg>
            </div>
          </button>
        </div>

        <div *ngIf="errorMessage" class="alert-premium alert-danger">
          <svg class="alert-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
          {{ errorMessage }}
        </div>
      </form>

      <div class="login-footer-premium">
        <p class="footer-text-premium">
          Need help? Contact your system administrator
        </p>
      </div>
    </div>
  </div>
</div>
